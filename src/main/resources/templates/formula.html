<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>日付計算式一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/calculation-form}">日付計算</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/formulas}">計算式一覧</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>計算式一覧</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
                <th scope="col">年数</th>
                <th scope="col">月数</th>
                <th scope="col">日数</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="formula : ${formulaList}" th:object="${formula}" class="align-middle">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{yearToAdd}"></td>
                <td th:text="*{monthToAdd}"></td>
                <td th:text="*{dayToAdd}"></td>
                <td><a th:href="@{/formulas/edit/{id}(id=${formula.id})}">編集</a></td>
                <td><a th:href="@{/formulas/delete/{id}(id=${formula.id})}">削除</a></td>
            </tr>
        </tbody>
    </table>
    <h2>計算式追加</h2>
    <form th:action="@{/formula}" method="post">
        <input type="text" placeholder="名前" name="name" class="me-2">
        <input type="number" placeholder="年数" name="yearToAdd" class="me-2">
        <input type="number" placeholder="月数" name="monthToAdd" class="me-2">
        <input type="number" placeholder="日数" name="dayToAdd" class="me-2">
        <button type="submit" class="btn btn-primary">登録</button>
    </form>
</div>
</body>
</html>
